<div class="cidade-selector">
  <label>Selecione a Cidade:</label>
  <select formControlName="nome">
    <option *ngFor="let cidade of cidadesDisponiveis" [value]="cidade.nome">
      {{ cidade.nome }} ({{ cidade.uf }})
    </option>
  </select>
  <button type="button" (click)="remover.emit()">Remover</button>
</div>
